<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- setting viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- linking css -->
        <link rel="stylesheet" href="styles.css">
        <title>Image search</title>
    </head>
    <body>
        <!-- navigation -->
        <nav class="navbar">
            <ul class="navbar-link">
                <li><a href="index.html">Google Search</a></li>
                <li><a href="advanced.html">Google Advanced Search</a></li>
            </ul>
        </nav>
        
        <!-- search container -->
        <div class="search-con">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <div class="logo-subtxt">
                <span>images</span>
            </div>
            <form action="https://www.google.com/search">
                <div class="search-fld">
                    <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linec="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                   <input type="text" name="q">
                </div>
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
        
    </body>
</html>
